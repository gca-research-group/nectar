services:
  orderer.example.com:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.example.com
    environment:
      - FABRIC_LOGLEVEL=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/fabric/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    volumes:
      - ./volumes/hyperledger-fabric/orderer:/etc/hyperledger/fabric/orderer/
      - ./hyperledger-fabric/crypto-config/ordererOrganizations/example.com/msp:/etc/hyperledger/fabric/orderer/msp
      - ./hyperledger-fabric/genesis.block:/etc/hyperledger/fabric/orderer/genesis.block
    ports:
      - 7050:7050
    networks:
      - hyperledger_fabric_example_network

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    build:
      context: .
      dockerfile: hyperledger-fabric-peer.Dockerfile
    environment:
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=hyperledger_fabric_example_network
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    volumes:
      - ./hyperledger-fabric/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp:/etc/hyperledger/fabric/msp
      - ./hyperledger-fabric/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/tls:/etc/hyperledger/fabric/tls
      - ./hyperledger-fabric/channel.tx:/etc/hyperledger/fabric/channel.tx
      - ./hyperledger-fabric/genesis.block:/etc/hyperledger/fabric/genesis.block
      - ./hyperledger-fabric/chaincode:/etc/hyperledger/fabric/chaincode
      - /var/run/docker.sock:/host/var/run/docker.sock
    ports:
      - 7051:7051
      - 7052:7052
      - 7053:7053
    networks:
      - hyperledger_fabric_example_network

  peer0.org2.example.com:
    container_name: peer0.org2.example.com
