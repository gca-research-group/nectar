      - CORE_PEER_ADDRESS=peer0.org2.example.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.example.com:7051
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=hyperledger_fabric_example_network
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    volumes:
      - ./hyperledger-fabric/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp:/etc/hyperledger/fabric/msp
      - ./hyperledger-fabric/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/tls:/etc/hyperledger/fabric/tls
      - ./hyperledger-fabric/channel.tx:/etc/hyperledger/fabric/channel.tx
      - ./hyperledger-fabric/genesis.block:/etc/hyperledger/fabric/genesis.block
      - ./hyperledger-fabric/chaincode:/etc/hyperledger/fabric/chaincode
      - /var/run/docker.sock:/host/var/run/docker.sock
    ports:
      - 8051:7051
      - 8052:7052
      - 8053:7053
    networks:
      - hyperledger_fabric_example_network

  peer0.org3.example.com:
