<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="true"
    [class.collapsed]="isCollapsed"
  >
    <app-icon-button
      [icon]="isCollapsed ? 'menu' : 'close'"
      (click)="toggleMenu()"
      (keydown.enter)="toggleMenu()"
    />
    <ul>
      @for (item of items; track item.icon) {
        <li tabindex="0" [routerLink]="item.url">
          <app-icon [icon]="item.icon" [tooltip]="isCollapsed ? item.label : ''"/>
          <span class="menu-text" *ngIf="!isCollapsed">{{ item.label }}</span>
        </li>
      }
    </ul>
  </mat-sidenav>
</mat-sidenav-container>
