<ng-select
  [(ngModel)]="selectedLanguage"
  appendTo="body"
  [multiple]="false"
  [clearable]="false"
  required
  class="languages"
>
  @for (language of languages; track language.id) {
    <ng-option [value]="language.id">
      <img [src]="language.flag" [alt]="language.name" width="32px" />
    </ng-option>
  }
</ng-select>
